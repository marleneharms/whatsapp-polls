<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--  import tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>WhatsPoll</title>
</head>

<body class="bg-gray-900 text-white">

    <header class="text-white-700 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white-900 mb-4 md:mb-0" href="/index.html"
                target="_blank">
                <!-- Whatsapp SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                    class="bi bi-whatsapp" viewBox="0 0 16 16">
                    <path
                        d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z" />
                </svg>
                <span class="ml-3 text-xl">WHATSPOLL</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="/people.html" class="mr-5 hover:text-indigo-500">Groups</a>
                <a href="/people.html" class="mr-5 hover:text-indigo-500">People</a>
                <a href="/create.html" class="mr-5 hover:text-indigo-500">Polls</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-5">
        <!-- Individual poll report with chart js -->
        <div class="flex flex-col">
            <div class="flex flex-row justify-between">
                <h1 class="text-indigo-500 text-3xl font-bold">User Engagement Poll</h1>
                <!-- Details -->
                <div class="flex flex-col">
                    <div class="flex flex-row">
                        <p class="text-gray-500">Group:</p>
                        <p class="text-gray-500 ml-2">Interns</p>
                    </div>
                    <div class="flex flex-row">
                        <p class="text-gray-500"># of people</p>
                        <p class="text-gray-500 ml-2">10</p>
                    </div>
                    <div class="flex flex-row">
                        <p class="text-gray-500">Created on</p>
                        <p class="text-gray-500 ml-2">10/10/2022</p>
                    </div>
                </div>
                <button class="bg-green-700 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                    Export
                </button>

            </div>
        </div>
        <div class="flex flex-wrap">
            <div class="w-full md:w-1/2 p-5">
                <div class="bg-gray-800 p-5 rounded">
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
            </div>
            <div class="w-full md:w-1/2 p-5">
                <div class="bg-gray-800 p-5 rounded">
                    <canvas id="myChart2" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap">
            <div class="w-full md:w-1/2 p-5">
                <div class="bg-gray-800 p-5 rounded">
                    <canvas id="myChart3" width="400" height="400"></canvas>
                </div>
            </div>
            <div class="w-full md:w-1/2 p-5">
                <div class="bg-gray-800 p-5 rounded">
                    <canvas id="myChart4" width="400" height="400"></canvas>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Yes', 'No', 'Maybe'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        var ctx2 = document.getElementById('myChart2').getContext('2d');
        var myChart2 = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Yes', 'No', 'Maybe'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        var ctx3 = document.getElementById('myChart3').getContext('2d');
        var myChart3 = new Chart(ctx3, {
            type: 'doughnut',
            data: {
                labels: ['Yes', 'No', 'Maybe'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        var ctx4 = document.getElementById('myChart4').getContext('2d');
        var myChart4 = new Chart(ctx4, {
            type: 'polarArea',
            data: {
                labels: ['Yes', 'No', 'Maybe'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
